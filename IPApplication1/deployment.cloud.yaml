apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: ip-webapp
spec: 
  selector: 
    matchLabels: 
      app: ip-webapp 
  replicas: 10
  template:
    metadata: 
      labels: 
        app: ip-webapp 
    spec: 
      containers: 
      - name: ip-webapp 
        image: registry.gitlab.com/nltimv/notifierapp-repo/testservice:#{Build.BuildId}#
        ports: 
        - containerPort: 80 
--- 
# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service  
kind: Service 
apiVersion: v1 
metadata: 
  name: ip-webapp
spec: 
  selector: 
    app: ip-webapp 
  ports: 
  - protocol: TCP 
    port: 80 